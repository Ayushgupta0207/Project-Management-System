<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    
    }
    .logo{
      margin-top: 4%;

    }
    .form{
        font-size: 30px;
        margin-top:4%;
        

    }

    #fname,#lname{
        padding:1%;
        width:30%;
        outline: none;
      
    } 
    .btn{
        margin-top:3.9%;
        font-size: 30px;
        padding-left: 5%;
        padding-right: 5%;
        padding-top: 0.7%;
        padding-bottom: 0.7%;
        background-color:rgb(18, 18, 194);
        color: white;
        font-family:sans-serif;
        margin-left: 8%;
        border-radius: 12px;
    }
    .btn:hover{
        background-color: rgb(228, 10, 10);
    }
    header h1{
        background-color: rgb(10, 134, 184);
        color: white;
        padding:1%;
        font-family: Arial, Helvetica, sans-serif;
     
    }
    a{
        text-decoration: none;
        color: white;
    }

<body>
    <header>

    </header>
    <main>
        <div class="Container">
         
            <center>
            <div class="logo">
                <img src="../images/logo.png">
            </div>
        </center>
        </div>
        <center>
        <form class="form">
           
            <label for="fname">Email address:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <br>

            <input type="text" id="lname" name="lname">

        <button class="btn"><a href="./student_home.html">Login</a></button>
        </center>
       
    </main>
